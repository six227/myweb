<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樂怡的拇指琴视频展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2B48C;
            --accent-color: #F5DEB3;
            --text-color: #48251A;
            --light-bg: #FFF8DC;
            --nav-height: 70px;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding-top: var(--nav-height);
            line-height: 1.6;
        }
        
        /* 导航栏样式 - 与个人成就网站一致 */
        #nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            list-style: none;
            background: var(--secondary-color);
            padding: 0;
            margin: 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            height: var(--nav-height);
        }
        
        #nav li {
            position: relative;
            margin: 0 5px;
        }
        
        #nav li a {
            position: relative;
            padding: 0 25px;
            height: var(--nav-height);
            display: flex;
            align-items: center;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        #nav li a:hover {
            color: #fff;
            background-color: var(--primary-color);
        }
        
        .slide1, .slide2 {
            position: absolute;
            bottom: 0;
            height: 4px;
            background-color: var(--primary-color);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1.05);
            border-radius: 2px 2px 0 0;
        }
        
        .slide1 {
            z-index: 2;
            opacity: 0.8;
        }
        
        .slide2 {
            z-index: 1;
            opacity: 0;
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        /* 视频展示区样式 */
        .video-header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1511671782779-c97d3d27a5d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .video-header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .video-container {
            margin-bottom: 50px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            margin-bottom: 30px;
        }
        
        .video-card:hover {
            transform: translateY(-10px);
        }
        
        .video-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        
        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .video-likes {
            color: #ff4e4e;
        }
        
        .video-date {
            color: #666;
        }
        
        .platform-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            #nav {
                height: auto;
                flex-direction: column;
                align-items: stretch;
            }
            
            #nav li {
                margin: 0;
            }
            
            #nav li a {
                padding: 15px 20px;
                justify-content: center;
            }
            
            .video-header h1 {
                font-size: 2rem;
            }
            
            .video-container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 - 与个人成就网站一致 -->
    <ul id="nav">
        <li class="slide1"></li>
        <li class="slide2"></li>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-user"></i> About Me</a></li>
        <li><a href="videos.html" class="active"><i class="fas fa-video"></i> Video Show</a></li>
    </ul>

    <!-- 视频展示头部 -->
    <div class="video-header">
        <div>
            <h1>我的拇指琴演奏视频</h1>
            <p>Bilibili平台精选作品展示</p>
        </div>
    </div>

    <!-- 视频展示区 - 只保留B站视频 -->
    <div class="video-container">
        <div class="row">
            <!-- 视频1 -->
            <div class="col-lg-6">
                <div class="video-card">
                    <div class="video-embed">
