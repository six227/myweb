        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2B48C;
            --accent-color: #F5DEB3;
            --text-color: #48251A;
            --light-bg: #FFF8DC;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            padding-top: 70px;
        }
        
#nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
    list-style: none;
    background: var(--secondary-color);
    padding: 0;
    margin: 0;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    height: var(--nav-height);
}

#nav li {
    position: relative;
    margin: 0 5px;
}

#nav li a {
    position: relative;
    padding: 0 25px;
    height: var(--nav-height);
    display: flex;
    align-items: center;
    font-weight: 500;
    color: var(--text-color);
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 16px;
}

#nav li a:hover {
    color: #fff;
    background-color: var(--primary-color);
}

.slide1, .slide2 {
    position: absolute;
    bottom: 0;
    height: 4px;
    background-color: var(--primary-color);
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1.05);
    border-radius: 2px 2px 0 0;
}

.slide1 {
    z-index: 2;
    opacity: 0.8;
}

.slide2 {
    z-index: 1;
    opacity: 0;
    background-color: var(--accent-color);
    box-shadow: 0 0 10px var(--accent-color);
}

/* 响应式设计 */
@media (max-width: 768px) {
    #nav {
        height: auto;
        flex-direction: column;
        align-items: stretch;
    }
    
    #nav li {
        margin: 0;
    }
    
    #nav li a {
        padding: 15px 20px;
        justify-content: center;
    }
}

        .video-card {

            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        }
        
        .video-info {

        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .video-likes {

        }
        
        .video-date {
            color: #666;
        }
        
        .platform-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .video-header h1 {
                font-size: 2rem;
            }
        }
    </style>
