  <style>
   #nav {
    position: relative;
    border:none;
    border-radius: 10em;
    display: flex;
    list-style: none;
    background:#d7bc97;
    padding: 10px;
   }
   #nav li a {
    position: relative;
    padding: 15px 50px;
    font: 500 20px '优设标题黑';
    border:none;
    outline:none;
    color: #48251a(70, 100, 180);
    disply:inline-block;
    text-decoration: none;
    z-index: 3;
   }
   .slide1,
   .slide2{
    position:absolute;
    display:inline-block;
    height:60px;
    border-radius:10em;
    transition:all 0.6s cubic-bezier(0.23, 1, 0.32, 1.05)
   }
   .slide1 {
    background-color: #FFFFFF(170,190,255);
    z-index: 2;}

   .slide2 {
    opacity:0;
    background-color:#eae5e3(170,190,255, .5);
    z-index: 1;
    box-shadow:0 0 20px #ffffffaa inset;
   }
   .squeeze {
    transform: scale(0.9);
   }
   
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(243, 230, 241);
        }
        .shell{
            width: 90%;
            height: 700px;
            display: flex;
        }
        .box{
            flex: 1;
            overflow: hidden;
            transition: .5s;
            margin: 0 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, .5);
            border-radius: 20px;
            border: 10px solid #fff;
            background-color: #fff;
        }
        .box>img{
            width: 200%;
            height: 85%;
            object-fit: cover;
            transition: .5s;
        }
        .box>span{
            font: 200 45px '优设标题黑';
            text-align: center;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:hover{
            flex-basis: 40%;
        }
        .box:hover>img{
            width: 100%;
            height: 100%;
        }
   </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $("#nav a").on("click", function () {
        var position = $(this).parent().position();
        var width = $(this).parent().width()*0.9;
        $("#nav .slide1").css({ opacity: 1, left: +position.left, width: width });
    });
    $("#nav a").on("mouseover", function () {
        var position = $(this).parent().position();
        var width = $(this).parent().width();
        $("#nav .slide2").css({ opacity: 1, left: +position.left, width: width }).addClass("squeeze");
    });
    $("#nav a").on("mouseout", function () {
        $("#nav .slide2").css({ opacity: 0 }).removeClass("squeeze");
    });
    var currentWidth = $("#nav li:nth-of-type(3) a").parent("li").width();
    var current = $("li:nth-of-type(3) a").position();
    $("#nav .slide1").css({ left: +current.left, width: currentWidth });
</script>
