<!DOCTYPE html>
<html lang="zh-HK">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="styleshsst" type="text/css">
  <title>Cheng Lok Yi</title>
   <head>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .shell{
      width:90%;
      height:700px;
      display:flex;
    }
    .box{
      flex: 2;
      overflow:hidden;
      transition: .5s;
      margin: 0 20px;
      
    }
    .bog>img{
      width: 200%;
      height: 85%;
      object-fit: cover;
      transition: .5s;
    }
    .box>span{
      font: 200 45px'优设标题黑'
      text-align: center;
      height: 15%
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box:hover{
      flex-basis: 40%;
    }
    .box:hover>img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="box">
      <img src="Pano.jpg">
      <span>10</span>
    </div>
    <div class="box">
      <img src="Pano.jpg">
      <span>15</span>
    </div>
    <div class="box">
      <img src="Pano.jpg">
      <span>17</span>
    </div>
    <div class="box">
      <img src="Pano.jpg">
      <span>21</span>
    </div>
    <div class="box">
      <img src="Pano.jpg">
      <span>34</span>
    </div>
  </div>
</body>
