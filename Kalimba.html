<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kalimba</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .shell{
      width: 90%;
      height: 700px;
      display: fiex;
    }
    .box{
      flex: 1;
      overflow: hidden;
      transition: .5s;
      margin: 0 20px;
      box-shadow: 10px 10px 20px #02040d(0, 0, 0, .5);
      border-radius: 20px;
      border: 10px solid #ffffff;
      background-color: #ffffff;
    }
    .bog>img{
      width: 200%;
      height: 85%;
      object-fit: cover;
      transition: .5s;
    }
    .box>span{
      font: 200 45px'优设标题黑'
      text-align: center;
      height: 15%
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box:hover{
      flex-basis: 40%;
    }
    .box:hover>img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="box">
      <img src="Pano.jpg">
      <span>10</span>
    </div>
    <div class="box">
      <img src="Pano.jpg">
      <span>15</span>
    </div>
    <div class="box">
      <img src="Pano.jpg">
      <span>17</span>
    </div>
    <div class="box">
      <img src="Pano.jpg">
      <span>21</span>
    </div>
    <div class="box">
      <img src="Pano.jpg">
      <span>34</span>
    </div>
  </div>
</body>
