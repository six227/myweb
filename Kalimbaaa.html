    <h1>拇指琴Kalimba简介</h1>
    
    <h2>什么是拇指琴？</h2>
    <p>拇指琴，又称卡林巴琴Kalimba，是一种源自非洲的乐器。它由木质共鸣箱和金属音条组成，用拇指拨动音条发声，音色空灵悦耳。</p>
    
    <h2>拇指琴特点</h2>
    <ul>
        <li>简单易学，适合初学者</li>
        <li>体积小巧，方便携带</li>
        <li>独特空灵的音色</li>
    </ul>
    
    <h2>常见类型</h2>
    <p>主要有17音和21音两种，音条越多音域越广。</p>
    
    <h2>如何演奏</h2>
    <p>将琴放在手心或桌面上，用拇指指甲或指尖拨动音条即可。每个音条对应一个音符，可以演奏旋律或和弦。</p>
