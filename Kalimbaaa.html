<!DOCTYPE,html>
<html lang="zh-HK">
<style>
:root {
  --primary-color: #8B4513; 
  --secondary-color: #D2B48C;
  --accent-color: #F5DEB3;
  --text-color: #48251A;
  --light-bg: #FFF8DC;
  --nav-height: 70px;
  --shadow: 0 4px 12px rgba(0,0,0,0.1);
}

#nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  list-style: none;
  background: var(--secondary-color);
  padding: 0;
  margin: 0;
  box-shadow: var(--shadow);
  height: var(--nav-height);
}

#nav li {
  position: relative;
  margin: 0 10px;
}

#nav li a {
  position: relative;
  padding: 0 25px;
  height: var(--nav-height);
  display: flex;
  align-items: center;
  font-weight: 600;
  color: var(--text-color);
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 16px;
  font-family: 'Quicksand', sans-serif;
}

#nav li a:hover {
  color: #fff;
  background-color: var(--primary-color);
}

#nav li a i {
  margin-right: 8px;
}

.slide1, .slide2 {
  position: absolute;
  bottom: 0;
  height: 4px;
  background-color: var(--primary-color);
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1.05);
  border-radius: 2px 2px 0 0;
}

.slide1 {
  z-index: 2;
  opacity: 0.8;
}

.slide2 {
  z-index: 1;
  opacity: 0;
  background-color: var(--accent-color);
  box-shadow: 0 0 10px var(--accent-color);
}

@media (max-width: 768px) {
  #nav {
    height: auto;
    flex-direction: column;
    align-items: stretch;
  }
  
  #nav li {
    margin: 0;
  }
 
  #nav li a {
    padding: 15px 20px;
    justify-content: center;
  }
   </style>
  body {
    padding-top: 180px;
  }
}

<ul id="nav">
  <li class="slide1"></li>
  <li class="slide2"></li>
  <li><a href="https://six227.github.io/myweb/Home.html#home-section"><i class="fas fa-home"></i> Home</a></li>
  <li><a href="https://six227.github.io/myweb/Home.html#about"><i class="fas fa-user"></i> About Me</a></li>
  <li><a href="#"><i class="fas fa-music"></i> Kalimba</a></li>
  <li><a href="https://six227.github.io/myweb/video show.html"><i class="fas fa-video"></i> Video Show</a></li>
</ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {

    var firstNavItem = $("#nav li:nth-child(3)");
    var position = firstNavItem.position();
    var width = firstNavItem.width();
    $(".slide1").css({ left: position.left, width: width });

    $("#nav a").on("click", function() {
      var position = $(this).parent().position();
      var width = $(this).parent().width();
      $("#nav .slide1").css({ left: position.left, width: width });
    });
    
    $("#nav a").on("mouseover", function() {
      var position = $(this).parent().position();
      var width = $(this).parent().width();
      $("#nav .slide2").css({ 
        left: position.left, 
        width: width,
        opacity: 1
      });
    });
    
    $("#nav a").on("mouseout", function() {
      $("#nav .slide2").css({ opacity: 0 });
    });
  });
</script>
