<!DOCTYPE html>
<html lang="zh-HK">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cheng Lok Yi</title>
  <style>
   #nav {
    position: relative;
    border:none;
    border-radius: 10em;
    display: flex;
    list-style: none;
    background:#d7bc97;
    padding: 10px;
   }
   #nav li a {
    position: relative;
    padding: 15px 50px;
    font: 500 20px '优设标题黑';
    border:none;
    outline:none;
    color: #48251a(70, 100, 180);
    disply:inline-block;
    text-decoration: none;
    z-index: 3;
   }
   .slide1,
   .slide2{
    position:absolute;
    display:inline-block;
    height:60px;
    border-radius:10em;
    transition:all 0.6s cubic-bezier(0.23, 1, 0.32, 1.05)
   }
   .slide1 {
    background-color: #FFFFFF(170,190,255);
    z-index: 2;}

   .slide2 {
    opacity:0;
    background-color:#eae5e3(170,190,255, .5);
    z-index: 1;
    box-shadow:0 0 20px #ffffffaa inset;
   }
   .squeeze {
    transform: scale(0.9);
   }
