    <h2>什么是拇指琴？</h2>
    <p>拇指琴，又称卡林巴琴(Kalimba)，是一种源自非洲的传统乐器。它由一个木质共鸣箱和一组排列整齐的金属音条组成，演奏者用拇指拨动音条发声，产生空灵悦耳的音色。</p>
