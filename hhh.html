  <style>
    :root {
      --primary-color: #8B4513; 
      --secondary-color: #D2B48C;
      --accent-color: #F5DEB3;
      --text-color: #48251A;
      --light-bg: #FFF8DC;
      --nav-height: 70px;
    }
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      margin: 0;
      padding-top: var(--nav-height);
      line-height: 1.6;
    }
    
    /* 导航栏美化 */
    #nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      list-style: none;
      background: var(--secondary-color);
      padding: 0;
      margin: 0;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      height: var(--nav-height);
    }
    
    #nav li {
      position: relative;
      margin: 0 5px;
    }
    
    #nav li a {
      position: relative;
      padding: 0 25px;
      height: var(--nav-height);
      display: flex;
      align-items: center;
      font-weight: 500;
      color: var(--text-color);
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    #nav li a:hover {
      color: #fff;
      background-color: var(--primary-color);
    }
    
    .slide1, .slide2 {
      position: absolute;
      bottom: 0;
      height: 4px;
      background-color: var(--primary-color);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1.05);
      border-radius: 2px 2px 0 0;
    }
    
    .slide1 {
      z-index: 2;
      opacity: 0.8;
    }
    
    .slide2 {
      z-index: 1;
      opacity: 0;
      background-color: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color);
    }
    
    /* 主内容区 */
    .hero-section {
      height: 60vh;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                  url('https://images.unsplash.com/photo-1511671782779-c97d3d27a5d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }
    
    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    /* About Me 区域 */
    .about-section {
      padding: 80px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    
    .about-content {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: -50px;
      position: relative;
      z-index: 10;
    }
    
    .about-title {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 20px;
    }
    
    .about-text {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    
    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: var(--primary-color);
    }
    
    /* 页脚 */
    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    
    .social-icons {
      margin: 20px 0;
    }
    
    .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s;
    }
    
    .social-icons a:hover {
      color: var(--accent-color);
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      #nav {
        height: auto;
        flex-direction: column;
        align-items: stretch;
      }
      
      #nav li {
        margin: 0;
      }
      
      #nav li a {
        padding: 15px 20px;
        justify-content: center;
      }
      
      .hero-title {
        font-size: 2rem;
      }
      
      .about-section {
        padding: 40px 20px;
      }
      
      .about-content {
        padding: 30px 20px;
      }
    }
  </style>
</head>
